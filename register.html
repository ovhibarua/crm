<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- =========== LOGIN HEADER SECITON START ============ -->
    <header class="logHeader__section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="logHeader__logo">
                        <a href="index.html"><img src="img/updateaonmart.99e3f7d0.png" alt="aonmart"></a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="logHeader__text d-flex justify-content-end align-items-center h-100">
                        <a href="login.html">Already have an account ?</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- =========== HEADER SECITON END ============ -->
    <main>
        <!-- ============= LOGIN SECTION START ============== -->
        <section class="logBox__section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="logBox">
                            <div class="login">
                                <h2>Welcome to Aonmart,<br> lets get started!</h2>
                                <form action="register2.html" method="get">
                                    <div class="name">
                                        <label for="name">Full name</label>
                                        <input type="text" name="name" id="name" required>
                                    </div>

                                    <div class="orName">
                                        <label for="orName">Organization name</label>
                                        <input type="text" name="orName" id="orName" required>
                                    </div>

                                    <div class="email">
                                        <label for="email">Work email</label>
                                        <input type="email" name="email" id="email" required>
                                    </div>

                                    <div class="roles">
                                        <label class="check" for="check">
                                            <input type="checkbox" name="check" id="check">
                                            <span class="custom-radio">
                                                <i class="fa-solid fa-check"></i>
                                            </span>
                                        </label>
                                        <p>I accept the <a href="#">Customer Terms</a> and <a href="#">Privacy
                                                Policy</a>
                                        </p>
                                    </div>

                                    <input class="submit" type="submit" value="Next">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ============= LOGIN SECTION END ============== -->
    </main>
    <!-- ============= FOOTER SECTION START ============== -->
    <footer class="logFooter__section">
    </footer>
    <!-- ============= FOOTER SECTION END ============== -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
