<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- =========== LOGIN HEADER SECITON START ============ -->
    <header class="logHeader__section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="logHeader__logo">
                        <a href="index.html"><img src="img/updateaonmart.99e3f7d0.png" alt="aonmart"></a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="logHeader__text d-flex justify-content-end align-items-center h-100">
                        <a href="login.html">Already have an account ?</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- =========== HEADER SECITON END ============ -->
    <main>
        <!-- ============= LOGIN SECTION START ============== -->
        <section class="logBox__section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="logBox">
                            <div class="login">
                                <h2 class="mb-2">Complete your registration</h2>
                                <p class="mb-5">You're almost there, we just need to set up your login details.</p>
                                <form action="#" method="get">
                                    <div class="name">
                                        <label for="name">Username</label>
                                        <input type="text" name="name" id="name" required>
                                    </div>

                                    <div class="orName">
                                        <label for="orName">Password</label>
                                        <input type="password" name="orName" id="orName" required>
                                    </div>

                                    <div class="email">
                                        <label for="email">Your Aonmart site address</label>
                                        <input type="text" name="email" id="email" required>
                                    </div>

                                    <div class="roles">
                                        <p>Use this URL to log directly into your account</p>
                                    </div>

                                    <input class="submit" type="submit" value="Create your account">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ============= LOGIN SECTION END ============== -->
    </main>
    <!-- ============= FOOTER SECTION START ============== -->
    <footer class="logFooter__section">
    </footer>
    <!-- ============= FOOTER SECTION END ============== -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
